name: Deploy Word Wheel Backend to Raspberry Pi

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'src/**'
      - 'requirements.txt'
      - '.github/workflows/deploy-backend.yaml'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        run: |
          git pull origin main
          sudo apt update && sudo apt install -y python3.12-venv
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restart Flask wordwheel api
        run: |
          sudo systemctl restart wordwheel-api